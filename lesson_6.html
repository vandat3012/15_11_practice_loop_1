<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let count = 0;
    let total = 0;
    for (let i=0 ; ; i++ ) {
        if (i%7==0) {
           total+=i;
           count++;
           if (count==30){
               document.write(total)
               break;
           }
        }
    }
</script>
</body>
</html>
