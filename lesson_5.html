<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number1 = 0 , number2= 0, number3=1;
    let total = 0;
    for (let i=0; i<20;i++){
        number1 = number2 + number3;
        number3 = number2;
        number2 = number1;
        total += number1;
    }
    document.write(total);

</script>
</body>
